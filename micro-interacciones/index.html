<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9af4a6305a.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Botón con animación hover -->
  <button>¡Haz click!</button>
  
  <!-- Input animado al hacer focus-->

    <span><i class="fa-solid fa-envelope"></i></span>
    <input type="email" placeholder="Ingrese su correo electrónico">
  </section>

  <!-- Tarjeta con efecto de elevación -->
  <section class="card">
    <p>Tarjeta con efecto de elevación</p>
  </section>

</body>
</html>
