<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracking en Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      a {
       background-color: rgb(15, 23, 42);
      }
        /* Fondo dinámico */
        .mouse-effect {
            position: absolute;
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.25), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: width 0.2s, height 0.2s, opacity 0.2s;
        }
    </style>
</head>
<body class="relative h-screen flex items-center justify-center bg-[#0f172a] overflow-hidden text-white">

    <!-- Fondo dinámico -->
    <div id="mouseEffect" class="mouse-effect opacity-0"></div>

    <!-- Contenido -->
    <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold text-[#172aff]">Mouse Tracking Effect</h1>
        <p class="mt-2 text-lg text-[#2aff0f]">Mueve el mouse sobre la pantalla</p>
    </div>

    <script>
        const mouseEffect = document.getElementById("mouseEffect");

        document.addEventListener("mousemove", (e) => {
            mouseEffect.style.left = `${e.clientX}px`;
            mouseEffect.style.top = `${e.clientY}px`;
            mouseEffect.style.opacity = 1;
        });

        document.addEventListener("mouseleave", () => {
            mouseEffect.style.opacity = 0;
        });
    </script>

</body>
</html>
