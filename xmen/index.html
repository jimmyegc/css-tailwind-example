<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rivals Assembled</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="hero">
    <h1>RIVALS <span>ASSEMBLED</span></h1>
    <p>@RIVALSASSEMBLED</p>
  </header>

  <main class="cards">
    <div class="card">
      <img src="https://avatarfiles.alphacoders.com/257/thumb-1920-257688.jpg" alt="Beast"/>
      <div class="info">
        <h2>BEAST</h2>
        <p class="artist">@ribbonsart</p>
      </div>
    </div>

    <div class="card">
      <img src="https://www.comingsoon.net/wp-content/uploads/sites/3/2020/05/gambit-1200x675.jpg?w=800" alt="Gambit"/>
      <div class="info">
        <h2>GAMBIT</h2>
        <p class="artist">@herzendavid</p>
      </div>
    </div>

    <div class="card">
      <img src="https://preview.redd.it/sorry-im-not-very-familiar-with-nightcrawler-powers-does-he-v0-5cy1vkyq2fkd1.jpeg?width=640&crop=smart&auto=webp&s=045e50476b13ff056ab7c67f7fa3b4a99cf80ae5" alt="Nightcrawler"/>
      <div class="info">
        <h2>NIGHTCRAWLER</h2>
        <p class="artist">@herzendavid</p>
      </div>
    </div>

    <div class="card">
      <img src="https://i.pinimg.com/736x/8c/40/77/8c407754a0d890c8b22331fc47180278.jpg" alt="Rogue"/>
      <div class="info">
        <h2>ROGUE</h2>
        <p class="artist">@pepedraws</p>
      </div>
    </div>

    <div class="card">
      <img src="https://i.pinimg.com/736x/dc/87/32/dc87325bec6a9f0163529416a76ebd26.jpg" alt="Jubilee"/>
      <div class="info">
        <h2>JUBILEE</h2>
        <p class="artist">@conceptfartist</p>
      </div>
    </div>
  </main>
</body>
</html>
