<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plantilla HSL</title>
  <link rel="stylesheet" href="colors.css" />
</head>
<body>
  <header class="navbar">
    <h1>Mi Sitio</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Bienvenido</h2>
    <p>Explora esta plantilla con colores dinámicos.</p>
    <button class="btn" onclick="openModal()">Abrir Modal</button>
  </section>

  <section class="cards">
    <div class="card">
      <h3>Tarjeta 1</h3>
      <p>Contenido de la tarjeta</p>
    </div>
    <div class="card">
      <h3>Tarjeta 2</h3>
      <p>Más contenido</p>
    </div>
  </section>

  <section class="form-section">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo" required />
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Modal</h2>
      <p>Este es un modal con colores HSL dinámicos.</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    function openModal() {
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
