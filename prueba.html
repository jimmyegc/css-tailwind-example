<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Mouse con Gradiente</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 165, 0, 0.3), transparent 50%);
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="background"></div>
  <script>
    document.addEventListener('mousemove', (e) => {
      const { clientX: x, clientY: y } = e;
      const background = document.querySelector('.background');
      background.style.setProperty('--x', `${x}px`);
      background.style.setProperty('--y', `${y}px`);
    });

  </script>
</body>
</html>
